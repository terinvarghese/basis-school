<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quiz Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .input-field {
      margin: 15px 0;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #game, #result {
      display: none;
      margin-top: 20px;
    }

    #question {
      font-size: 28px;
      margin: 20px 0;
      color: #333;
    }

    #timer {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    #answer {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #feedback {
      font-size: 18px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .correct {
      color: #388e3c;
    }

    .wrong {
      color: #d32f2f;
    }

    .stat {
      font-size: 18px;
      margin: 10px 0;
    }

    .stat span {
      font-weight: bold;
    }

    .ops label {
      margin-right: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üß† Math Quiz Game</h1>

    <div id="setup">
      <div class="input-field">
        <label>‚è≥ Duration (minutes):</label>
        <input type="number" id="duration" value="3" min="1" />
      </div>
      <div class="input-field">
        <label>üî¢ Min Number:</label>
        <input type="number" id="minNum" value="1" />
      </div>
      <div class="input-field">
        <label>üî¢ Max Number:</label>
        <input type="number" id="maxNum" value="10" />
      </div>
      <div class="input-field ops">
        <label>‚öôÔ∏è Choose Operations:</label><br />
        <label><input type="checkbox" id="add" checked> ‚ûï Add</label>
        <label><input type="checkbox" id="sub"> ‚ûñ Sub</label>
        <label><input type="checkbox" id="mul"> ‚úñÔ∏è Mul</label>
        <label><input type="checkbox" id="div"> ‚ûó Div</label>
      </div>
      <button onclick="startGame()">üéÆ Start Game</button>
    </div>

    <div id="game">
      <div id="timer">‚è±Ô∏è Time Left: <span id="timeLeft"></span> seconds</div>
      <div id="question"></div>
      <input type="number" id="answer" placeholder="Your answer" />
      <button onclick="submitAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result">
      <h2>‚è±Ô∏è Time's Up!</h2>
      <p class="stat">üìä Total Questions: <span id="total"></span></p>
      <p class="stat correct">‚úÖ Correct: <span id="correct"></span></p>
      <p class="stat wrong">‚ùå Wrong: <span id="wrong"></span></p>
      <p class="stat">‚ö° Sums per second: <span id="sps"></span></p>
      <button onclick="location.reload()">üîÑ Play Again</button>
    </div>
  </div>

  <script>
    let duration, minNum, maxNum;
    let timeLeft;
    let correct = 0, wrong = 0, total = 0;
    let timerInterval;
    let currentAnswer = 0;
    let selectedOperations = [];
    let totalTimeSeconds = 0;

    function startGame() {
      duration = parseInt(document.getElementById("duration").value) * 60;
      minNum = parseInt(document.getElementById("minNum").value);
      maxNum = parseInt(document.getElementById("maxNum").value);

      selectedOperations = [];
      if (document.getElementById("add").checked) selectedOperations.push("+");
      if (document.getElementById("sub").checked) selectedOperations.push("-");
      if (document.getElementById("mul").checked) selectedOperations.push("*");
      if (document.getElementById("div").checked) selectedOperations.push("/");

      if (isNaN(duration) || isNaN(minNum) || isNaN(maxNum) || minNum > maxNum || duration <= 0) {
        alert("Please enter valid values.");
        return;
      }

      if (selectedOperations.length === 0) {
        alert("Please select at least one operation.");
        return;
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      timeLeft = duration;
      totalTimeSeconds = duration;

      document.getElementById("timeLeft").textContent = timeLeft;

      generateQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timeLeft").textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame();
      }
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      let num1, num2, operation, questionStr;

      operation = selectedOperations[Math.floor(Math.random() * selectedOperations.length)];

      switch (operation) {
        case "+":
          num1 = rand(minNum, maxNum);
          num2 = rand(minNum, maxNum);
          currentAnswer = num1 + num2;
          questionStr = `${num1} + ${num2}`;
          break;
        case "-":
          num1 = rand(minNum, maxNum);
          num2 = rand(minNum, maxNum);
          if (num2 > num1) [num1, num2] = [num2, num1];
          currentAnswer = num1 - num2;
          questionStr = `${num1} - ${num2}`;
          break;
        case "*":
          num1 = rand(minNum, maxNum);
          num2 = rand(minNum, maxNum);
          currentAnswer = num1 * num2;
          questionStr = `${num1} √ó ${num2}`;
          break;
        case "/":
          num2 = rand(minNum, maxNum);
          currentAnswer = rand(minNum, maxNum);
          num1 = num2 * currentAnswer;
          questionStr = `${num1} √∑ ${num2}`;
          break;
      }

      document.getElementById("question").textContent = questionStr + " = ?";
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
      document.getElementById("feedback").textContent = "";
    }

    function submitAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (isNaN(userAnswer)) {
        alert("Please enter a number.");
        return;
      }

      total++;
      if (userAnswer === currentAnswer) {
        correct++;
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
        document.getElementById("feedback").className = "correct";
      } else {
        wrong++;
        document.getElementById("feedback").textContent = `‚ùå Wrong! Correct was ${currentAnswer}`;
        document.getElementById("feedback").className = "wrong";
      }

      setTimeout(generateQuestion, 800);
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";

      const sps = (total / totalTimeSeconds).toFixed(2);

      document.getElementById("total").textContent = total;
      document.getElementById("correct").textContent = correct;
      document.getElementById("wrong").textContent = wrong;
      document.getElementById("sps").textContent = sps;
    }

    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter" && document.getElementById("game").style.display === "block") {
        submitAnswer();
      }
    });
  </script>
</body>
</html>
